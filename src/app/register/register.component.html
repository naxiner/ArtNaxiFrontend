<h2 class="text-center my-5">Registration</h2>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="border rounded p-4 w-50 mb-5 mx-auto">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="registerData.username" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="registerData.email" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="registerData.password" required />
  </div>

  <button class="btn btn-primary" type="submit">Register</button>
</form>
