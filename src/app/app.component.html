<app-navbar></app-navbar>
<div class="container">
    <img *ngIf="image" [src]="baseUrl + image.url" class="img-fluid rounded-4 mb-3" alt="Generated Image" 
        (click)="openModal(image, isAllowToDelete)" style="cursor: pointer;" />

    <image-modal></image-modal>
    <button class="back-to-top" (click)="scrollToTop()" *ngIf="isVisibleButtonToTop">
        <i class="bi bi-chevron-up"></i>
    </button>
    <router-outlet></router-outlet>
</div>
