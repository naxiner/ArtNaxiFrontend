<div class="profile-container">
    <div *ngIf="user">

        <div class="row my-5">
            <div class="col-auto">
                <img *ngIf="user?.profilePictureUrl" [src]="user.profilePictureUrl" 
                    class="img-fluid border border-2 rounded-circle" 
                    style="height: 200px; width: 200px; object-fit: cover;" alt="Profile Picture" />
            </div>
            <div class="col">
                <p class="mt-5 fw-semibold fs-5">{{ user?.username }}</p>
            </div>
        </div>

        <h3 class="text-center mb-4">Image collection</h3>
        <div class="mb-5">
            <div class="row row-cols-3 row-cols-lg-6 g-2 g-lg-2">
                <div *ngFor="let image of userImages; let i = index">
                    <img [src]="baseUrl + image.url" alt="User image" class="img-fluid rounded-4" (click)="showImageModal(image)"
                        style="height: 200px; width: 300px; object-fit: cover; cursor: pointer;">
                </div>
            </div>
        </div>
        <div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" [class.disabled]="pageNumber === 1">
                        <a class="page-link" type="button" (click)="goToPreviousPage()" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" 
                          [class.active]="pageNumber === i + 1">
                        <a class="page-link" type="button" (click)="pageNumber = i + 1; loadUserImages()">{{ i + 1 }}</a>
                      </li>
                      <li class="page-item" [class.disabled]="pageNumber === totalPages">
                        <a class="page-link" type="button" (click)="goToNextPage()" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                </ul>
            </nav>
        </div>
    </div>
    <div *ngIf="!user">
        <h2 class="text-center text-danger my-5">Profile not Found!</h2>
    </div>
</div>
