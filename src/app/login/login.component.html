<h2 class="text-center my-5">Login</h2>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="border rounded p-4 w-50 mb-5 mx-auto">
  <div class="mb-3">
    <label for="usernameOrEmail" class="form-label">Username or Email:</label>
    <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" [(ngModel)]="loginData.usernameOrEmail" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="loginData.password" required />
  </div>

  <button class="btn btn-primary" type="submit">Login</button>
</form>
