<h2 class="text-center my-5">Create image</h2>

<div class="mb-3">
    <div>
        <app-create-form [generatedImages]="generatedImages"></app-create-form>
    </div>

    <div *ngIf="generatedImages.length">
        <app-create-images 
            [generatedImages]="generatedImages"
            (imageDeleted)="onImageDeleted($event)">
        </app-create-images>
    </div>
</div>
